<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito</title>
    <link rel="stylesheet" href="./css/main/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- start header section -->

    <header id="main-header">
      <div class="container flex">
        <!-- <div class="dropdown__left" >
          <label for="menu"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="menu" hidden />
          <div class="dropdown__items">
            <label for="menu"><i class="fa-solid fa-bars"></i></label>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">About</a></li>
            </ul>
          </div>
        </div> -->
        <a href="#" class="nav__logo">
          <img src="./images/icons/logo.png" alt="nav-logo" />
        </a>
        <nav>
          <ul class="nav__item flex">
            <li class="nav__list"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__list">
              <a href="#" class="nav__link">Category</a>
            </li>
            <li class="nav__list"><a href="#" class="nav__link">About</a></li>
            <li class="nav__list"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </nav>
        <form
          class="flex"
          action="https://github.com/MadazimovSunnatillo/Authorie"
        >
          <input
            type="text"
            placeholder="&#xF002; Search something here!"
            style="font-family: Arial, FontAwesome; text-indent: 1rem;"
          />
          <button type="submit" class="nav__button">Join the community</button>
        </form>
        <div class="language-dropdown">
          <label for="langs">
            Eng
            <span><i class="fa-solid fa-caret-down"></i></span>
          </label>
          <input type="checkbox" hidden id="langs" />
          <div class="langs">
            <ul>
              <label for="langs" hidden></label>
              <li><a href="#">Uz</a></li>
              <li><a href="#">Rus</a></li>
            </ul>
          </div>
        </div>
        <!-- <img src="./images/Shapes/search.png" alt="nav-search"> -->
        <img
          class="header__position"
          src="./images/Shapes/navbar.png"
          alt="nav-position-image"
        />
      </div>
    </header>

    <!-- finish header section -->

    <!-- start showcase section -->

    <section id="showcase">
      <div class="container flex">
        <div class="hero__info">
          <img
            class="showcase1"
            src="./images/Shapes/showcase-1.svg"
            alt="showcase-1"
          />
          <img
            class="showcase2"
            src="./images/Shapes/showcase-8.svg"
            alt="showcase-8"
          />
          <h1 class="hero__title">
            One more friend
          </h1>
          <h2 class="hero__title-bottom">
            Thousands more fun!
          </h2>
          <p class="hero__description">
            Having a pet means you have more joy, a new friend, a happy person
            who will always be with you to have fun. We have 200+ different pets
            that can meet your needs!
          </p>
          <a href="# " class="showcase__button">
            View Intro
            <span><i class="fa-regular fa-circle-play"></i></span>
          </a>
          <a href="#" class="showcase__button-right">Explore Now</a>
          <div class="hero__image">
            <img class="showcase" src="./images/Showcase.png" alt="showcase" />
          </div>
          <img
            class="showcase3"
            src="./images/Shapes/showcase-2.svg"
            alt="showcase-2"
          />
          <img
            class="showcase4"
            src="./images/Shapes/showcase-3.svg"
            alt="showcase-2"
          />
          <img
            class="showcase5"
            src="./images/Shapes/showcase-4.svg"
            alt="showcase-2"
          />
          <img
            class="showcase7"
            src="./images/Shapes/showcase-5.svg"
            alt="showcase-2"
          />
          <img class="showcase8" src="./images/Shapes/showcase-7.png" alt="" />
        </div>
      </div>
    </section>

    <!-- finish showcase section -->
  </body>
</html>
